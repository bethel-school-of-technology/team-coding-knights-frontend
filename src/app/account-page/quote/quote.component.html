<li class="mat-card quote-card">
    <div class="quick-view">
        <div class="contractor">
            <span class="h6">{{ name }}<span class="text-muted">#{{ quote.quote_id }}</span></span>
            <small class="text-muted text-white-50">Price: {{ formatter.format(quote.quote_price) }}</small>
           <!-- <small class="text-muted text-white-50">Contractor: <a class="link" routerLink="/account/contractor">{{ contractor }}</a></small>-->
        </div>
        <div class="actions">
            <button mat-button color="accent" (click)="viewContent()">View</button>
            <button mat-button color="accent" (click)="editQuote()">Edit</button>
            <button mat-icon-button color="error" (click)="deleteQuote()">
                <mat-icon>delete</mat-icon>
            </button>
        </div>
     </div>
    <div class="quote-content d-none" #content>
        <hr/>
        <div class="materials">
            <h5>Materials</h5>
            <ul class="list-group list-group-flush">
                <li class="list-group-item list-angular-dark border-white" *ngFor="let i of getMaterialList()">{{ i.id }}: {{ i.amount }} sq feet</li>
            </ul>
        </div>
        <h5>Comments</h5>
        <p>{{ quote.user_comments }}</p>
    </div>
</li>
