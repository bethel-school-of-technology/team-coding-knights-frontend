<div class="divider">
    <span class="h5">User</span><hr/>
</div>
<div id="user-controls" class="mat-card">
    <form class="user-form" (ngSubmit)="submit()" [formGroup]="userForm">
       <!-- <div>
            <div class="avatar">
                <img class="img-fluid" src="https://images.unsplash.com/photo-1636837991401-4434810f73f9?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80"/>
            </div>
        </div>-->
        <div class="user-data">
            <div class="name-group">
                <mat-form-field appearance="outline">
                    <mat-label>First Name</mat-label>
                    <input formControlName="first_name" matInput type="text" placeholder="First Name">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Last Name</mat-label>
                    <input formControlName="last_name" matInput type="text" placeholder="Last name">
                </mat-form-field>
            </div>
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input formControlName="email" matInput type="email" placeholder="email">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Phone Number</mat-label>
                <input formControlName="phone" matInput type="tel" placeholder="phone">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Zip code</mat-label>
                <input formControlName="zip" matInput type="text" placeholder="zip code">
            </mat-form-field>
            <button mat-raised-button color="primary" type="submit">Save Changes</button>
        </div>
    </form>
</div>
