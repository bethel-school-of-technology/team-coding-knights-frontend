<div class="body">
  <!--this is the header with the logo under the navbar-->
  <header>
    <div class="container">
      <p class="logo">ProEstimates</p>
    </div>
  </header>

  <section id="hero">
    <h1>These are the best contractors in the world!</h1>

    <div *ngFor="let contractors of listOfContractors">
      <p>{{contractors.id}}.  {{contractors.firstName}} {{contractors.lastName}} <br>
        Phone Number :  {{contractors.phoneNumber}} | 
        Email :  {{contractors.email}} |
        Zip code :  {{contractors.zipCode}} |
        <button (click)="getQuote()">Get a Quote</button>
      </p>
      
    </div>

  </section>
